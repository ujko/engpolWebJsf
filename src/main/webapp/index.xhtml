<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>English - Polish Translator by Ujo</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"/>
</h:head>
<h:body>
    <div class="container">
        <div class="jumbotron">Słownik angielsko - polski</div>

        <h:form>
            <p:dataTable var="engp" value="#{manager.engpols}" widgetVar="tblFilter" emptyMessage="Brak danych" filteredValue="#{manager.filteredEngpols}">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Szukaj: "/>
                        <p:inputText id="globalFilter" onkeyup="PF('tblFilter').filter()" style="width: 250px" placeholder="Wpisz coś"/>
                        <p:commandButton value="Dodaj nowy" action="#{manager.newEngpol}"/>
                    </p:outputPanel>
                </f:facet>

                <p:column filterMatchMode="contains" headerText="Słówko angielskie" filterBy="#{engp.engWord}" filterStyle="display: none" sortBy="#{engp.engWord}">
                    <h:outputText value="#{engp.engWord}"/>
                </p:column>

                <p:column filterMatchMode="contains" headerText="Słówko polskie" filterBy="#{engp.polWord}" filterStyle="display: none" sortBy="#{engp.polWord}">
                    <h:outputText value="#{engp.polWord}"/>
                </p:column>

                <p:column headerText="Angielska sentencja">
                    <h:outputText value="#{engp.engSentence}"/>
                </p:column>

                <p:column headerText="Polska sentencja">
                    <h:outputText value="#{engp.polSentence}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
    <script type="text/javascript" src="js/scripts.js"/>
</h:body>
</html>
