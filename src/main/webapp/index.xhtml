<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>English - Polish Translator by Ujo</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"></link>
    <link href="css/styles.css" type="text/css" rel="stylesheet"></link>
</h:head>
<h:body>
    <div class="container">
        <div class="jumbotron">Słownik angielsko - polski</div>

        <h:form>
            <h:inputText id="val"/>
            <h:dataTable value="#{manager.engpols}" var="engp" styleClass="table table-bordered">
               <h:column>
                   <f:facet name="header">ID</f:facet>
                   #{engp.id}
               </h:column>
                <h:column>
                    <f:facet name="header">Angielskie słowo</f:facet>
                    #{engp.engWord}
                </h:column>
                <h:column>
                    <f:facet name="header">Polskie słowo</f:facet>
                    #{engp.polWord}
                </h:column>
                <h:column>
                    <f:facet name="header">Angielska Sentencja</f:facet>
                    #{engp.engSentence}
                </h:column>
                <h:column>
                    <f:facet name="header">Polska Sentencja</f:facet>
                    #{engp.polSentence}
                </h:column>
            </h:dataTable>

        </h:form>
    </div>
</h:body>
</html>
