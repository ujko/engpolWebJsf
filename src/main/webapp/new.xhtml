<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <title>Nowe słówko</title>
</h:head>
<h:body>
    <h:form>
        <div>
            <p:outputLabel value="Angielskie słowo"/>
            <p:inputText value="#{manager.engpolJsf.engWord}" placeholder="Angielskie słowo"/>
        </div>
        <div>
            <p:outputLabel value="Polskie słowo"/>
            <p:inputText value="#{manager.engpolJsf.polWord}" placeholder="Polskie słowo"/>
        </div>
        <div>
            <p:outputLabel value="Angielskia sentencja"/>
            <p:inputText value="#{manager.engpolJsf.engSentence}" placeholder="Angielskia sentencja"/>
        </div>
        <div>
            <p:outputLabel value="Polska sentencja"/>
            <p:inputText value="#{manager.engpolJsf.polSentence}" placeholder="Polska sentencja"/>
        </div>
        <p:commandButton value="Zapisz" action="#{manager.saveEngpol}"/>
    </h:form>
</h:body>
</html>
